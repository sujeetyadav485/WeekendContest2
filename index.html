<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Day Event</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
		<h1>Sports Day Event</h1>
		<button onclick="startEvent()">Start Event</button>
		<div class="scoreboard">
			<h2>Scoreboard</h2>
			<table>
				<tr>
					<th>Colour</th>
					<th>Score</th>
				</tr>
				<tr>
					<td>Red</td>
					<td id="redScore">0</td>
				</tr>
				<tr>
					<td>Yellow</td>
					<td id="yellowScore">0</td>
				</tr>
				<tr>
					<td>Blue</td>
					<td id="blueScore">0</td>
				</tr>
				<tr>
					<td>Green</td>
					<td id="greenScore">0</td>
				</tr>
			</table>
		</div>
	</div> 
    <script src="script.js"></script>
</body>
</html>
